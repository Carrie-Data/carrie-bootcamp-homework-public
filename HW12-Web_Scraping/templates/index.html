<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>Mars Mission</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>

  <!-- <link rel="stylesheet"
        href="styles.css"> -->
  <style>

    .outer-row {background-color: grey;}
    .card{
      margin: 3% 3% 3% 3%;
      padding: 1% 3% 3% 3%;
      border-color: #0cb6be;}
    body{background-color: grey;}
    img{
      width: 100%;
      /* height: 100%; */
      object-fit: contain;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg"
           href="/scrape"
           role="button">Scrape New Data</a></p>
    </div>
  </div>

  <!-- Mars data -->

  <!-- Mars New -->
  <div class="container">
    <div class="row outer-row"
         id="mars_news">
      <div class="col-md-8">
        <div class="card">
          <h2>Latest News on Mars</h2>
          <h4>{{mars.news_title}}</h4>
          <small>{{mars.news_teaser}}</small>
        </div>
      </div>
    </div>
  </div>

  <!-- Mars Featured Image -->
  <div class="container">
    <div class="row outer-row"
         id="mars_image">
      <div class="col-md-8">
        <div class="card">
          <h4>Featured Image of Mars</h4>
          <img src="{{mars.featured_image}}"
               alt="Featured_Image">
        </div>
      </div>

      <!-- Mars Weather -->
      <div class="col-md-4">
        <div class="cell-container">
          <div class="row outer-row"
               id="mars_weather">
            <div class="card">
              <div class="col-md-12 card-img-top">
                <h4>Today's Weather on Mars</h4>
                <small>{{mars.weather}}</small>
              </div>
            </div>

            <!-- Mars Facts table -->
            <div class="card"
                 id="mars_facts">
              <div class="col-md-12 card-img-top">
                <h4>Mars Facts</h4>
                {{mars.table | safe}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pictures of Mars' Hemispheres -->
  <div class="container">
    <div class='row outer-row'>
      <div class="col-sm-12 col-md-12">
        <div class="card outer_card">
          <h2>Mars Hemispheres</h2>
          <div class="container">
            <div class="row">

              <!-- Loop through Mars' Hemispheres -->
              {% for hemi in mars.hemisphere %}
              <div class="col-12 col-md-6">
                <div class="card inner_card">
                  <h5>{{hemi.title}}</h5>
                  <img class="card-img-top"
                       src="{{hemi.img_url}}"
                       alt="{{hemi.title}}">
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
